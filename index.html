<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Shoe Header</title>
    
</head>

<body>
  <header>
    <nav>
      <img src="/nike-logo.png" alt="Nike" class="logo">
      <ul>
        <li><a href="#">MENU</a></li>
        <li><a href="#">LOCATION</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
      <button class="login">Login</button>
    </nav>
    <div class="hero_section_container">
      <div class="hero_section_content">
        <h1>YOUR FEET DESERVE THE <span>BEST</span></h1>
        <p>your feet deserve the best and we're here to help you with our shoes. your feet deserve the best and we're here to help you with your shoes.</p>
        <button class="call_to_action">Shop Now</button>
        <button class="category">Category</button>
        <h6>Also Available On</h6>
        <div class="icons">
          <img src="/flip-kart-logo.png" alt="flipkart">
          <img src="/amazon-logo.png" alt="amazon">
        </div>
      </div>
      <img src="/nike-shoe.png" alt="Nike Shoe" class="hero_section_image">
    </div>
  </header>
</body>

</html>
